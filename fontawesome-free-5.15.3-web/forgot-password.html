<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        .forgot-password-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 420px;
            max-width: 100%;
        }

        .forgot-password-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 26px;
            color: #333;
        }

        .form-control {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-control label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-control input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-control input:focus {
            outline: none;
            border-color: #66a6ff;
        }

        .form-control .error-message {
            color: red;
            font-size: 0.875rem;
            position: absolute;
            top: 100%;
            left: 0;
        }

        .submit-btn {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            background-color: #66a6ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #5592dd;
        }

        .additional-options {
            text-align: center;
            margin-top: 1.5rem;
        }

        .additional-options a {
            text-decoration: none;
            color: #66a6ff;
            font-weight: bold;
        }

        .additional-options a:hover {
            color: #5592dd;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                <div class="error-message" id="email-error"></div>
                <label for="email">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter New Password" required>
                <div class="error-message" id="email-error"></div>
                <label for="email">Confirm Password:</label>
                <input type="email" id="email" name="email" placeholder="Confirm New Password" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>

            <div class="additional-options">
                <p>Remember your password? <a href="file:///C:/Users/vamsi/OneDrive/Documents/JFSD/fashion%20website/fontawesome-free-5.15.3-web/login.html">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');

        forgotPasswordForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Clear error message
            emailError.textContent = '';

            // Validate email
            const emailValue = emailInput.value.trim();
            if (!validateEmail(emailValue)) {
                emailError.textContent = 'Please enter a valid email address';
            } else {
                // Simulate successful form submission
                alert('Password reset instructions have been sent to your email.');
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>

</body>
</html>
