<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store & Groceries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('./images/bg2.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent header */
            padding: 1rem;
            text-align: center;
            width: 100%;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            padding: 20px;
            text-align: center;
            max-width: 1200px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            background: transparent; /* Semi-transparent container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            margin: 20px 0;
        }

        .buttons button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        h2{
            color: white;
        }

        .men-btn {
            background-color: #60a3bc;
            color: white;
        }

        .men-btn:hover {
            background-color: #3c758e;
        }

        .women-btn {
            background-color: #e77f67;
            color: white;
        }

        .women-btn:hover {
            background-color: #c6523a;
        }

        .grocery-btn {
            background-color: #78e08f;
            color: white;
        }

        .grocery-btn:hover {
            background-color: #5eb672;
        }

        .products {
            display: none;
            text-align: left;
        }

        .products h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff1f1;
        }

        .product-item {
            background: #fff;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .product-item img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            margin-right: 20px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #fffcfc;
        }

        .product-item p {
            margin-bottom: 5px;
            font-size: 1rem;
            color: #555;
        }
        .buy-button{
            padding: 15px 23px 15px 23px;
            border-radius: 20px;
            border:none;
            outline:none;
            background-color:green;
            color: white;
            margin-left:44vh;
            margin-top: 2vh;
        }
        .buy-button:hover{
            background-color:lightgreen;
            cursor: pointer;
            color: white;
        }
        .size-button {
    margin: 5px;
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    cursor: pointer;
}

.size-button:hover {
    background-color: #ddd;
}

.buy-button {
    margin-top: 10px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

.buy-button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>

    <header>
        <h1>Welcome to Handloom Fashion Store & Products</h1>
    </header>

    <div class="container">
        <div class="buttons">
            <button class="men-btn" onclick="showMenProducts()">Men</button>
            <button class="women-btn" onclick="showWomenProducts()">Women</button>
            <button class="grocery-btn" onclick="showGroceryProducts()">Craft-Products</button>
        </div>

        <!-- Men's Products Section -->
        <div id="men-products" class="products">
            <h2>Men's Collection</h2>
            <div class="product-item">
                <img src="C:\Users\vamsi\OneDrive\Documents\JFSD\fashion website\images\shirt.png" alt="Shirt">
                <div>
                    <h3>Shirt</h3>
                    <p>Cost: $30</p>
                    <div>
                        <button class="size-button">S</button>
                        <button class="size-button">M</button>
                        <button class="size-button">L</button>
                        <button class="size-button">XL</button>
                    </div>
                    <button class="buy-button">Buy</button>
                </div>
                
            </div>
            <div class="product-item">
                <img src="C:\Users\vamsi\OneDrive\Documents\JFSD\fashion website\images\kurth.png" alt="Kurtha">
                <div>
                    <h3>Kurtha</h3>
                    <p>Cost: $30</p>
                    <div>
                        <button class="size-button">S</button>

                        <button class="size-button">L</button>
                        <button class="size-button">XL</button>
                    </div>
                    <button class="buy-button">Buy</button>
                </div>
            </div>
        </div>

        <!-- Women's Products Section -->
        <div id="women-products" class="products">
            <h2>Women's Collection</h2>
            <div class="product-item">
                <img src="C:\Users\vamsi\OneDrive\Documents\JFSD\fashion website\images\shoes.png" alt="Saree">
                <div>
                    <h3>Saree</h3>
                    <p>Cost: $40</p>
                    <div>
                        <button class="size-button">S</button>
                        <button class="size-button">M</button>
                        <button class="size-button">L</button>
                        <button class="size-button">XL</button>
                    </div>
                    <button class="buy-button">Buy</button>
                </div>
            </div>
            <div class="product-item">
                <img src="C:\Users\vamsi\OneDrive\Documents\JFSD\fashion website\images\kurtha.png" alt="Kurtha">
                <div>
                    <h3>Kurtha</h3>
                    <p>Cost: $20</p>
                    <div>
                        <button class="size-button">S</button>
                        <button class="size-button">M</button>
                        <button class="size-button">L</button>
                        <button class="size-button">XL</button>
                    </div>
                    <button class="buy-button">Buy</button>
                </div>
            </div>
        </div>

        <!-- Grocery Products Section -->
        <div id="grocery-products" class="products">
            <h2>Products</h2>
            <div class="product-item">
                <img src="C:\Users\vamsi\OneDrive\Documents\JFSD\fashion website\images\glasses.png" alt="Bag">
                <div>
                    <h3>Bag</h3>
                    <p>Cost: $10</p>
                    <div>
                        <button class="size-button">S</button>
                        <button class="size-button">M</button>
                       
                    </div>
                    <button class="buy-button">Buy</button>
                </div>
            </div>
            <div class="product-item">
                <img src="C:\Users\vamsi\OneDrive\Documents\JFSD\fashion website\images\toy.png" alt="Dolls">
                <div>
                    <h3>Dolls</h3>
                    <p>Cost: $30</p>
                    <div>
                        <button class="size-button">S</button>
                        <button class="size-button">M</button>
                        
                    </div>
                    <button class="buy-button">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showMenProducts() {
            document.getElementById('men-products').style.display = 'block';
            document.getElementById('women-products').style.display = 'none';
            document.getElementById('grocery-products').style.display = 'none';
        }

        function showWomenProducts() {
            document.getElementById('men-products').style.display = 'none';
            document.getElementById('women-products').style.display = 'block';
            document.getElementById('grocery-products').style.display = 'none';
        }

        function showGroceryProducts() {
            document.getElementById('men-products').style.display = 'none';
            document.getElementById('women-products').style.display = 'none';
            document.getElementById('grocery-products').style.display = 'block';
        }
    </script>

</body>
</html>
